name: anonymous_confessions
description: Anonymous social app for college students using Flutter + Supabase
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase & Authentication
  supabase_flutter: ^2.5.6
  
  # State Management
  provider: ^6.1.1
  # Alternative: flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI & UX
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.8
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # Responsive Design
  responsive_framework: ^1.1.1
  flutter_screenutil: ^5.9.0
  
  # Platform Detection & Adaptive UI
  flutter_platform_widgets: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
